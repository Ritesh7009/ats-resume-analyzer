version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: ats-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ats_analyzer
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ats-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ats-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ats-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ats-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/ats_analyzer?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-token-secret-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    networks:
      - ats-network
    volumes:
      - uploads:/app/uploads

  # Frontend (for development - in production, use nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ats-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ats-network

volumes:
  mongodb_data:
  redis_data:
  uploads:

networks:
  ats-network:
    driver: bridge
